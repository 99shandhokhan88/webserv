<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv - Test Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Stili aggiuntivi per la pagina di test */
        .upload-section {
            margin: 2rem auto;
            padding: 2rem;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        #upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #upload-response {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
        }

        .success {
            color: #2ecc71;
            background-color: #e8f5e9;
            border: 1px solid #a5d6a7;
        }

        .error {
            color: #e74c3c;
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
        }

        .loading {
            color: #3498db;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Webserv Test Page</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/test.html">Test Page</a></li>
                <li><a href="/cgi-bin/test.py">CGI Test</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <h2>File Upload Test</h2>
            <form action="http://localhost:8080/uploads" 
                  method="POST" 
                  enctype="multipart/form-data" 
                  id="upload-form">
                <div>
                    <label for="file-input">Select a file:</label>
                    <input type="file" 
                           id="file-input" 
                           name="file" 
                           required
                           accept="image/*, .pdf, .txt">
                </div>
                <button type="submit">Upload File</button>
            </form>
            <div id="upload-response"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Webserv. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const responseDiv = document.getElementById('upload-response');
            responseDiv.className = 'loading';
            responseDiv.innerHTML = 'Uploading file...';

            try {
                const formData = new FormData(e.target);
                const response = await fetch(e.target.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'text/html'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.text();
                responseDiv.className = 'success';
                responseDiv.innerHTML = `
                    <h3>Upload Successful!</h3>
                    <div>${data}</div>
                    <p>File has been uploaded to the server.</p>
                `;

            } catch (error) {
                console.error('Upload Error:', error);
                responseDiv.className = 'error';
                responseDiv.innerHTML = `
                    <h3>Upload Failed</h3>
                    <p>${error.message}</p>
                    <p>Please check:</p>
                    <ul>
                        <li>File size (max 100MB)</li>
                        <li>File type (images, PDF, text)</li>
                        <li>Server connection</li>
                    </ul>
                `;
            }
        });
    </script>
</body>
</html>
