<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv - Test Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Test Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="test.html">Test Page</a></li>
                <li><a href="cgi-bin/test.py">CGI Test</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Form Submission</h2>
            <form action="cgi-bin/test.py" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h2>File Upload</h2>
            <form action="cgi-bin/test.py" method="POST" enctype="multipart/form-data">
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file" required>
                <br>
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Webserv. All rights reserved.</p>
    </footer>
</body>
</html>
