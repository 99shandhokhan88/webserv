<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 5px;
            width: 100%;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #2980b9;
        }
        pre {
            background: #f1f1f1;
            padding: 10px;
            overflow: auto;
            border-radius: 3px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9f7ef;
            border-radius: 5px;
            display: none;
        }
        .error {
            background: #fdedec;
            color: #c0392b;
        }
        #uploadProgress {
            margin-top: 10px;
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>File Upload Test Page</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label for="file">Select file to upload:</label>
            <input type="file" id="file" name="file" required>
        </div>
        
        <div>
            <button type="submit">Upload File</button>
        </div>
        
        <progress id="uploadProgress" value="0" max="100"></progress>
    </form>
    
    <div class="result" id="resultBox">
        <h3>Upload Result:</h3>
        <div id="resultContent"></div>
    </div>
    
    <h2>Debug Info</h2>
    <div>
        <h3>Request Headers:</h3>
        <pre id="requestHeaders"></pre>
        
        <h3>Response Headers:</h3>
        <pre id="responseHeaders"></pre>
        
        <h3>Response:</h3>
        <pre id="responseContent"></pre>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('file');
            if (!fileInput.files.length) {
                alert('Please select a file to upload');
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/uploads', true);
            
            // Update progress bar
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('uploadProgress').value = percentComplete;
                }
            };
            
            // Display request headers after send
            xhr.onloadstart = function() {
                const headers = 'Method: POST\nURL: /uploads\nContent-Type: ' + 
                                xhr.getRequestHeader('Content-Type') + 
                                '\nContent-Length: ' + file.size;
                document.getElementById('requestHeaders').textContent = headers;
            };
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    const resultBox = document.getElementById('resultBox');
                    const resultContent = document.getElementById('resultContent');
                    
                    // Display response headers
                    document.getElementById('responseHeaders').textContent = 
                        'Status: ' + xhr.status + ' ' + xhr.statusText + '\n' + 
                        xhr.getAllResponseHeaders();
                    
                    // Display response content
                    document.getElementById('responseContent').textContent = xhr.responseText;
                    
                    // Show result message
                    resultBox.style.display = 'block';
                    
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resultBox.classList.remove('error');
                        resultContent.innerHTML = 'Upload successful! Server returned status: ' + 
                                              xhr.status + ' ' + xhr.statusText;
                    } else {
                        resultBox.classList.add('error');
                        resultContent.innerHTML = 'Upload failed! Server returned status: ' + 
                                              xhr.status + ' ' + xhr.statusText;
                    }
                }
            };
            
            // Add this function since XMLHttpRequest doesn't have it
            xhr.getRequestHeader = function(name) {
                if (name.toLowerCase() === 'content-type') {
                    return 'multipart/form-data; boundary=----WebKitFormBoundary' + Math.random().toString(36).substring(2);
                }
                return '';
            };
            
            xhr.send(formData);
        });
    </script>
</body>
</html>
